<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dToolkit</title>
	<script src="jquery.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			padding: 5px;
			font-size: 0;
		}
		.box li {
			display: inline-block;
			width: 200px;
			height: 80px;
			margin: 5px;
			line-height: 80px;
			font-size: 16px;
			text-align: center;
			background: #eee;
			transition: all .3s;
		}
		.box li:hover {
			box-shadow: 0 0 4px 0 rgba(0,0,0,.1);
		}
		.box li a {
			display: block;
			height: 100%;
			color: #333;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><a href="form_solution">表单相关解决方案</a></li>
	</ul>
</body>
</html>
