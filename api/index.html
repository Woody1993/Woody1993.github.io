<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>dToolkit</title>
	<script src="../src/d.toolkit.js"></script>
	<script src="marked.min.js"></script>
	<style>
		body {
			padding: 20px;
		}
		h1 {
			border-bottom: 1px solid #ddd;
			margin: 10px 0 20px;
			line-height: 60px;
			font-size: 30px;
			color: #303030;
		}
		h2 {
			border-bottom: 1px solid #ddd;
			margin: 10px 0;
			line-height: 40px;
			font-size: 20px;
			color: #303030;
		}
		h3 {
			border-bottom: 1px solid #ddd;
			margin: 10px 0;
			line-height: 36px;
			font-size: 18px;
			color: #303030;
		}
		h4 {
			padding-bottom: 5px;
			margin: 10px 0;
			line-height: 32px;
			font-size: 16px;
			color: #303030;
		}
		p {
			margin: 5px 0;
			line-height: 28px;
			font-size: 14px;
			text-indent: 28px;
		}
		a {
			color: #258fb8;
		}
		strong {
			font-weight: bold;
		}
		li {
			margin: 10px 0;
			color: #666;
		}
		li:before {
			content: "";
			display: inline-block;
			*display: inline;
			*zoom: 1;
			width: 6px;
			height: 6px;
			border: 1px solid #657b83;
			border-radius: 10px;
			margin-right: 10px;
			background: #657b83;
		}
		pre {
			padding: 14px;
			border-left: 5px solid #657b83;
			margin: 15px 0;
			overflow: auto;
			line-height: 18px;
			background: #f6f6f6;
		}
		blockquote {
			padding: 9px 14px;
			border-left: 5px solid #657b83;
			margin: 15px 0;
			line-height: 18px;
			background: #f6f6f6;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
			margin-bottom: 20px;
			line-height: 1.5;
			font-size: 14px;
			color: #777;
		}
		table th {
			border: 1px solid #d9dbdb;
			padding: 6px 8px;
			color: #333;
			text-align: left;
			word-break: break-all;
			background: #fafafa;
		}
		table td {
			border: 1px solid #d9dbdb;
			padding: 6px 8px;
			word-break: break-all;
		}
	</style>
</head>
<body>
	<script>
		require(['jquery'], function($) {
			location.search && $.ajax({
				url: location.search.split('=')[1] + '.md',
				dataType: 'text',
				success: function(msg) {
					$('body').html(marked(msg));
				}
			});
		});
	</script>
</body>
</html>
