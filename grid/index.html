<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1, maximud-grid-scale=1, minimud-grid-scale=1, user-scalable=no">
	    <meta content="telephone=no" name="format-detection" />
	    <meta content="email=no" name="format-detection" />
		<title>DGrid</title>
		<!-- ico -->
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- css -->
		<link rel="stylesheet" href="style/font.css">
		<link rel="stylesheet" href="style/grid.css">
		<!-- js -->
		<script src="script/lib/jquery.js"></script>
		<script src="script/grid.js"></script>
		<script src="script/main.js"></script>
		<script src="../function.js"></script>

		<style>
			* {
				padding: 0;
				margin: 0;
			}

			.box {
				height: 600px;
				margin: 20px;
			}

			.op {
				margin: 0 20px 20px;
				overflow: hidden;
			}

			.op > div {
				float: left;
				width: 50%;
				height: 40px;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<!-- <div id="console" class="console"></div> -->

		<div id="box" class="box"></div>

		<div class="op">
			<div>
				<span>插入</span>
				<input style="width: 30px; text-align: center;" id="insertCount" type="text" value="1">
				<span>条数据到第</span>
				<input style="width: 30px; text-align: center;" id="insertIndex" type="text" value="0">
				<span>行</span>
				<button id="insert">确定</button>
				<small>输入格式：1</small>
			</div>
		</div>
	</body>
</html>
