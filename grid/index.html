<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1, maximud-grid-scale=1, minimud-grid-scale=1, user-scalable=no">
	    <meta content="telephone=no" name="format-detection" />
	    <meta content="email=no" name="format-detection" />
		<title>DGrid</title>
		<!-- ico -->
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- css -->
		<link rel="stylesheet" href="style/font.css">
		<link rel="stylesheet" href="style/grid.css">
		<!-- js -->
		<script src="script/lib/jquery.js"></script>
		<script src="script/grid.js"></script>
		<script src="script/main.js"></script>
		<script src="../function.js"></script>

		<style>
			* {
				padding: 0;
				margin: 0;
			}

			.console {
				height: 100px;
				margin: 20px;
				border: 1px solid #999;
				overflow: auto;
				background: #f8f8f8;
			}
			.console > p {
				padding: 2px 10px;
				line-height: 20px;
				font-size: 12px;
				color: #333;
			}

			.box {
				height: 600px;
				margin: 20px;
			}

			.op {
				margin: 0 20px 20px;
				overflow: hidden;
			}

			.op > div {
				float: left;
				width: 50%;
				height: 40px;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<!-- <div id="console" class="console"></div> -->

		<div id="box" class="box"></div>

		<div class="op">
			<div>
				<span>插入</span>
				<input style="width: 30px; text-align: center;" id="insertCount" type="text" value="1">
				<span>条数据到第</span>
				<input style="width: 30px; text-align: center;" id="insertIndex" type="text" value="0">
				<span>行</span>
				<button id="insert">确定</button>
				<small>输入格式：1</small>
			</div>

			<div>
				<span>删除第</span>
				<input style="width: 90px; text-align: center;" id="deleteIndex" type="text" value="0">
				<span>行</span>
				<button id="delete">确定</button>
				<small>输入格式：all 或 1 或 1,2,3</small>
			</div>

			<div>
				<span>将第</span>
				<input style="width: 30px; text-align: center;" id="moveIndex1" type="text" value="0">
				<span>行移动至第</span>
				<input style="width: 30px; text-align: center;" id="moveIndex2" type="text" value="0">
				<span>行</span>
				<button id="move">确定</button>
				<small>输入格式：1</small>
			</div>

			<div>
				<span>选中第</span>
				<input style="width: 30px; text-align: center;" id="onSelectIndex" type="text" value="0">
				<span>行</span>
				<button id="onSelect">确定</button>
				<small>输入格式：all 或 1 或 1,2,3</small>
			</div>

			<div>
				<span>取消选中第</span>
				<input style="width: 30px; text-align: center;" id="offSelectIndex" type="text" value="0">
				<span>行</span>
				<button id="offSelect">确定</button>
				<small>输入格式：all 或 1 或 1,2,3</small>
			</div>

			<div>
				<button id="getRowsIndex">获取选中行索引</button>
			</div>

			<div>
				<button id="getRowsData">获取选中行数据</button>
			</div>

			<div>
				<button id="getData">获取表格数据</button>
			</div>
		</div>
	</body>
</html>
