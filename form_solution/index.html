<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
	<title>表单及其解决方案</title>
	<!-- css -->
	<link href="../assets/css/common.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/font.css" rel="stylesheet" type="text/css" />
	<!-- js -->
	<script src="../assets/js/jquery.js" type="text/javascript"></script>
	<script src="assets/js/jquery.ex.js" type="text/javascript"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>

	<link href="assets/css/index.css" rel="stylesheet" type="text/css" />
	<script src="assets/js/index.js" type="text/javascript"></script>
	<script src="assets/js/serialize.js" type="text/javascript"></script>
	<script src="assets/js/vaildate.js" type="text/javascript"></script>

	<style>
		html, body {
			height: 100%;
			background: #f5f5f5;
		}
		ul {
			height: 100%;
			display: -webkit-flex;  /* 将标签设置为flex容器 */
			display: flex;  /* 将标签设置为flex容器 */

			flex-direction: row;  /* 设置主轴方向 */
			flex-wrap: nowrap;  /* 换行方式 */
			justify-content: flex-start;  /* 项目在主轴上的对齐方式 */
			align-items: center;  /* 项目在交叉轴上的对齐方式 */
			align-content: flex-start;  /* 多根主轴的对齐方式 */
		}
		li {
			width: 50px;
			text-align: center;

			order: 0;  /* 项目的排列顺序，可以为负值 */
			flex-grow: 1;  /* 项目的放大比例 */
			flex-shrink: 1;  /* 项目的缩小比例 */
			flex-basis: auto;  /* 项目占据的主轴空间 */
			align-self: auto;  /* 项目单独的对齐方式，覆盖align-items */
		}
	</style>
</head>

<body>
	<form action="">
		<div class="m-form">
			<div class="form-row">
				<label class="form-label">账号</label>
				<div class="form-unit">
					<input type="text" class="u-ipt" name="username" placeholder="使用手机或者邮箱作为登录账号">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">密码</label>
				<div class="form-unit">
					<input type="password" class="u-ipt" name="password">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
				<div class="form-op form-op-eye"><i class="tf tf-form-psw-eye"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">手机</label>
				<div class="form-unit">
					<input type="tel" class="u-ipt" name="phone">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">邮箱</label>
				<div class="form-unit">
					<input type="email" class="u-ipt" name="email">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">性别</label>
				<div class="form-unit">
					<input type="radio" class="u-chk" text="男" value="man" name="sex">
					<input type="radio" class="u-chk" text="女" value="woman" name="sex">
				</div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">年龄</label>
				<div class="form-unit">
					<input type="number" class="u-ipt" name="age">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">详细地址</label>
				<div class="form-unit">
					<textarea class="u-ipt" name="address"></textarea>
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
			<hr class="form-line">
			<div class="form-row">
				<label class="form-label">兴趣爱好</label>
				<div class="form-unit">
					<input type="checkbox" class="u-chk" text="看电影" value="看电影" name="interest">
					<input type="checkbox" class="u-chk" text="玩游戏" value="玩游戏" name="interest">
					<input type="checkbox" class="u-chk" text="看书" value="看书" name="interest">
					<input type="checkbox" class="u-chk" text="听音乐" value="听音乐" name="interest">
				</div>
				<div class="form-op form-op-clear"><i class="tf tf-form-unit-clear"></i></div>
			</div>
		</div>

		<div class="u-space"></div>

		<div class="m-form">
			<div class="form-row">
				<div class="form-unit">
					<input type="checkbox" class="u-chk" text="同意用户协议" value="1" name="agree">
				</div>
			</div>
		</div>

		<div class="u-space h-20"></div>

		<div class="form-btn">
			<button>提交</button>
		</div>
	</form>
</body>
</html>
